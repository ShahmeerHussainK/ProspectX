{% extends 'layouts/basefile/base.html' %}
{% block content %}
{% load static %}

<!-- Start content -->
<div class="content">
    <div class="container-fluid">
        <div class="page-title-box">
            <div class="row align-items-center">
                <div class="col-sm-12">
                    <h4 class="page-title">Sales Offer</h4>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/sales/SalesList/"><i
                                class="mdi mdi-home-outline"></i></a></li>
                        <li class="breadcrumb-item active">View Sales Offer</li>
                    </ol>
                </div>

            </div> <!-- end row -->
        </div>
        <!-- end page-title -->

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="my_form" enctype="multipart/form-data" action="" method="post">
                            {% csrf_token %}
                            <div class="row">


                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Property</label>
                                        <div>
                                            <input readonly value="{{ property |stringformat:'s' }}" placeholder=""  class="form-control"  name="property" type="text">
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>LLC Purchase Name</label>
                                        <div>
                                            <input readonly value="{{ llc_purchase_name |stringformat:'s' }}"   class="form-control"  name="llc_purchase_name" type="text">
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Full Name</label>
                                        <div>
                                            <input readonly value="{{ full_name |stringformat:'s' }}"   class="form-control"  name="full_name" type="text">
                                        </div>

                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <div>
                                            <input readonly value="{{ email |stringformat:'s' }}" placeholder="" required class="form-control"  name="Email" type="text">
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Type of Email</label>
                                        <div>
                                            <input readonly value="{{ email_type |stringformat:'s' }}" placeholder="" required class="form-control"  name="email_type" type="text">
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <div>
                                            <input readonly value="{{ phone_number |stringformat:'s' }}" placeholder="" required class="form-control"  name="phone_number" type="text">
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label> Types of Phones</label>
                                        <div>
                                            <input readonly value="{{ phone_type |stringformat:'s' }}" placeholder="" required class="form-control"  name="phone_type" type="text">
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Soonest Closest Date</label>
                                        <div>
                                            <input readonly value="{{ close_date |stringformat:'s' }}" placeholder="" required class="form-control"  name="close_date" type="text">
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Offer Amount</label>
                                        <div>
                                            <input readonly value="{{ offer_amount  |stringformat:'s' }}"  placeholder="" required class="form-control"  name="offer_amount " type="text">
                                        </div>

                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>EMD (Earnest Money Deposit) Amount</label>
                                        <div>
                                            <input placeholder="Enter EMD (Earnest Money Deposit) Amount" readonly  class="form-control"  name="earnest_money_deposit" id="earnest_money_deposit" type="text"
                                            value="{{ earnest_money_deposit |stringformat:'s' }}">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-check-inline custom_checkbox_button mt-4">
                                            <input disabled class="form-check-input" type="checkbox" id="offer_accepted" name="offer_accepted"
                                                   {% if offer_accepted %}checked{% endif %} >
                                            <label class="form-check-label" for="offer_accepted">Offer Accepted</label>
                                        </div>
                                        <div class="form-check-inline custom_checkbox_button mt-4">
                                            <input disabled class="form-check-input" type="checkbox" id="add_cash_buyer" name="add_cash_buyer"
                                                   {% if add_cash_buyer %}checked{% endif %} >
                                            <label class="form-check-label" for="add_cash_buyer">Add Cash Buyer</label>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Submision Date</label>
                                        <div>
                                             <input readonly value="{{ submission_date |stringformat:'s' }}" placeholder="" class="form-control"  name="offer_accepted" type="text">
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Type of Investors</label>
                                        <div>
                                            <input readonly value="{{ investor_type |stringformat:'s' }}" class="form-control"  name="submittion_date" type="text">
                                        </div>

                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Target Area</label>
                                        <div>
                                            <input readonly value="{{ targeted_area |stringformat:'s' }}" placeholder="" required class="form-control"  name="target_area" type="text">
                                        </div>

                                    </div>
                                </div>

                               <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Date</label>
                                        <div class="input-group">
                                            <div class="input-group date"  data-target-input="nearest">
                                                <input  readonly class="form-control "  name="date" id="date" type="text"
                                                {% if date != None  %}value="{{ date|stringformat:'s' }}"{% endif %}>
                                                </div>
                                        </div>

                                    </div>
                                </div>
                                <!-- <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Uploaded File</label>
                                        <div class="input-group">
                                            <div class="input-group date"  data-target-input="nearest">
{#                                               {% if file %}#}
{#                                                <a href="{{file}}" target="_blank"><image  id="files" name="files" src="{% static 'images/uploaded.png' %}" width="40" height="40"></image></a>#}
{#                                            {% endif %}#}
                                                </div>
                                        </div>

                                    </div>
                                </div>-->
                                <div class="col-md-12">

                                    <div class="form-group ">
                                        <div class="form-check-inline ">
                                            <div class="form-check-inline custom_checkbox_button">
                                                <input disabled class="form-check-input" type="checkbox" id="counter_email_offer_sent" name="counter_email_offer_sent"
                                                       {% if counter_email_offer_sent %}checked{% endif %}>
                                                <label class="form-check-label" for="counter_email_offer_sent">Counter Email offer Sent</label>
                                            </div>

                                        </div>
                                        <div class="form-check-inline ">
                                            <div class="form-check-inline custom_checkbox_button">
                                                <input disabled class="form-check-input" type="checkbox" id="pending_email_sent" name="pending_email_sent"
                                                       {% if pending_email_sent %}checked{% endif %}>
                                                <label class="form-check-label" for="pending_email_sent">Pending Email Sent</label>
                                            </div>
                                        </div>
                                        <div class="form-check-inline">
                                            <div class="form-check-inline custom_checkbox_button">
                                                <input disabled class="form-check-input" type="checkbox" id="sold_email_sent" name="sold_email_sent"
                                                       {% if sold_email_sent %}checked{% endif %}>
                                                <label class="form-check-label" for="sold_email_sent">Sold Email Sent</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Additional Details</label>
                                        <div>
{#                                            <input readonly value="{{ additional_details }}" placeholder="" required class="form-control"  name="offer_accepted" type="text">#}
                                        <input readonly placeholder="" required class="form-control"
                                                       name="offer_accepted" type="text"
                                                       value="{{additional_details|stringformat:'s'  }}">
                                        </div>

                                    </div>
                                </div>



                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div> <!-- end col -->
    <div class="col-md-2"></div>
</div> <!-- end row -->

</div>
<!-- container-fluid -->

</div>
<!-- content -->

<!-- content -->
<!--datetime picker css-->
<link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}">

<!-- XDSoft DateTimePicker -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />

{% block extrajs %}
<!--//datetime picker new for market planer-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
<script>
    $(function () {
      $(".datetimepicker").datetimepicker({
        format: 'm/d/y H:m',
      });

      $("#datepicker1").datetimepicker({
        format: 'm/d/y',
      });
    });
  </script>



<script type="text/javascript">
$('#my_form').on('submit', function(){
       $("#sub_btn").hide();
       $('#sub_btn').delay(2000).show(0);
});

$(document).ready(function() {
    $("#hsh_off").hide();
    $('#resp').hide();
    $('#tl_units').hide();
    $('#tch').hide();
});

$('#planer').on('change', function(){
    let plan = $('#planer').val();
    if (plan !== "") {
        $("#hsh_off").show();
        $('#resp').show();
        $('#tl_units').show();
        $('#tch').show();
    } else {
        $("#hsh_off").hide();
        $('#resp').hide();
        $('#tl_units').hide();
        $('#tch').hide();
    }
});

</script>
{% endblock %}

{% endblock %}
