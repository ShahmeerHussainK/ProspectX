<html>

<head>
    <title>ProspectX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .main_body_podio {
            font-family: arial, helvetica, sans-serif;
            font-size: 12px;
            line-height: 1.428571429;
            color: #333;
            background-color: #F6F6F6;
        }

        .container_style {
            background: #fff;
            margin-bottom: 50px;
            box-shadow: 0 3px 5px 0 rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .container_style {
            margin-top: 30px;
            margin-bottom: 50px;
            padding: 35px 30px;
            max-width: 540px;
            margin-right: auto;
            margin-left: auto;
        }

        .webforms {
            width: auto;
        }

        .webforms__heading {
            color: #444;
            font-weight: 700;
            font-size: 14px;
            font-family: inherit;
            line-height: 1.1;
        }

        .webforms .webforms__description {
            margin-bottom: 42px !important;
        }

        .paragraph {
            margin: 0 0 8.5px;
            font-size: 12px;
        }
        .powered-by-podio {
    text-align: center;
    margin: 50px 0;
    font-size: 11px;
}
.webforms__success-message{
    margin: 2em;
}

    </style>
</head>

<body class="main_body_podio">

    <div class="container_style">
        <form class="webforms" method="post">
            <div class="webforms__success-message">
                <p>Thanks for submitting your {{from}}! We will get back to you as soon as we make a decision.</p>
              </div>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
