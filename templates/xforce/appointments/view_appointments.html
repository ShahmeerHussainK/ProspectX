{% extends 'layouts/basefile/base.html' %}
{% block content %}
{% load static %}

<!-- Start content -->
<div class="content">
    <div class="container-fluid">
        <div class="page-title-box">
            <div class="row align-items-center">
                <div class="col-sm-12">
                    <h4 class="page-title"><a href="{% url 'Appointmentlist'%}">View Appointment</a></h4>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0);"><i
                                class="mdi mdi-home-outline"></i></a></li>
                        <li class="breadcrumb-item active">View Appointment</li>
                    </ol>
                </div>
            </div> <!-- end row -->
        </div>
        <!-- end page-title -->

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="my_form" enctype="multipart/form-data" action="add_appointment" method="post">{% csrf_token %}
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>for</label>
                                        <div>
                                            <input  readonly placeholder="Type to search for item" required class="form-control"   name="for" type="text">
                                        </div>
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <label>Lead Manager</label>
                                    <div class="form-group">
                                        <select  readonly name="lead_manager"  class="form-control  select2">


                                            <option value="">Lead Manager</option>

                                        </select>
                                    </div>
                                </div>




                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Date</label>
                                        <div class="input-group">
                                            <div class="input-group date" data-target-input="nearest">
                                                <input value="2020/02/28 14:50:04.827757" class="form-control datetimepicker" readonly required name="date" type="text">
                                            </div>
                                        </div>

                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group" >
                                        <label>Property Address Map</label>
                                        <div>
                                            <input readonly placeholder="Property Address" required class="form-control"  name="property_address"  type="text">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label>Who Set This Appointment</label>
                                    <div class="form-group">
                                        <select readonly name="who_set_this_appointment"  class="form-control select2" >
                                            <option value="" selected>Lead Manager</option>

                                        </select>
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <label>Going on Appointment</label>
                                    <div class="form-group">
                                        <select readonly class="js-example-basic-multiple" name="states[]" multiple="multiple" >
                                            <option value=""></option>
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label>Offer Acceptance</label>
                                    <div class="form-group">
                                        <select name="offer_acceptance"  class="form-control select2" readonly>
                                            <option value="" selected>Lead Manager</option>

                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label>Appointment Status</label>
                                    <div class="form-group">
                                        <select name="appointment_status"  class="form-control select2" >
                                            <option value="" selected ></option>
                                            <option value="" >COMPLETED</option>
                                            <option value=""  >Not Kept</option>

                                        </select>
                                    </div>
                                </div>
















                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Notes</label>
                                        <textarea readonly required="" placeholder="Add Notes" class="form-control summernote" name="notes" > </textarea>
                                    </div>
                                </div>



                                <div class="row">
                                    <div class="col-sm-12">
                                        <!--<div class="form-group">-->
                                            <!--<label>File</label><br>-->
                                            <!--<input id="image" name="image" type="file" class="with-border filestyle" data-buttonname="btn-secondary" accept="image/x-png,image/gif,image/jpeg">-->
                                        <!--</div>-->
                                        {% if data.files %}
                                                    <label>uploaded img </label><br>
                                                    <image  id="appt_file" name="appt_file" src="{{data.appt_file}}" width="300" height="300"></image>
                                    </div>


                                    <div class="col-sm-6">
                                        <label>Tags</label>
                                        <div class="form-group">
                                            <select name="tags"  class="form-control select2" >
                                                <option value="" selected ></option>

                                            </select>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- end col -->
            <div class="col-md-2"></div>
        </div> <!-- end row -->

    </div>
    <!-- container-fluid -->

</div>
<!-- content -->
<link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}">

<!-- XDSoft DateTimePicker -->
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />-->
<link rel="stylesheet" href="{% static 'assets/css/datetime_library.css' %}">
{% block extrajs %}
<!--//datetime picker new for market planer-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>-->
<script src="{% static 'assets/js/prospectx/datetime_library.js' %}"></script>
<script>
    $(function () {
      $(".datetimepicker").datetimepicker({
        format: 'Y/m/d H:m',
      });

      $("#datepicker1").datetimepicker({
        format: 'm/d/y',
      });
    });
  </script>

<script type="text/javascript">
$('#my_form').on('submit', function(){
       $("#sub_btn").hide();
       $('#sub_btn').delay(2000).show(0);
});

$(document).ready(function() {
    $("#hsh_off").hide();
    $('#resp').hide();
    $('#tl_units').hide();
    $('#tch').hide();
});
$(document).ready(function() {
    $('.js-example-basic-multiple').select2();
});
$('#planer').on('change', function(){
    let plan = $('#planer').val();
    if (plan !== "") {
        $("#hsh_off").show();
        $('#resp').show();
        $('#tl_units').show();
        $('#tch').show();
    } else {
        $("#hsh_off").hide();
        $('#resp').hide();
        $('#tl_units').hide();
        $('#tch').hide();
    }
});

</script>
{% endblock %}

{% endblock %}
