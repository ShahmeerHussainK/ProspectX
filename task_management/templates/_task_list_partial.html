<div class="content d-none" id="list_view">
    <div class="container-fluid">
        <div class="page-title-box">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <h4 class="page-title">Tasks</h4>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0);"><i
                                class="mdi mdi-home-outline"></i></a></li>
                        <li class="breadcrumb-item active">Tasks</li>
                    </ol>
                </div>
                <div class="col-sm-6">
                    {#                        onclick="location.href='{% url 'all_tasks_calendar' %}'"#}
                    <button id="calendar-btn" class="btn btn-primary waves-effect waves-light float-right"
                            type="button">
                        Calendar View
                    </button>
                </div>
            </div> <!-- end row -->
        </div>
        <!-- end page-title -->

        <div class="row">
            <div class="col-sm-4 col-md-2">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="table-responsive border">

                            <table class="table table-border mb-0 custom_sidbar">
                                <tbody class="custom_task_table">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-md-10">
                <div class="card">
                    <div class="card-body">
                        <table id="datatable-list-view"
                               class="main-task-table table table-hover dt-responsive nowrap"
                               style="border-collapse: collapse; border-spacing: 0; width: 100%;">

                        </table>
                    </div>
                </div>
            </div> <!-- end col -->


        </div>
        <!-- container-fluid -->

    </div>
    <!-- content -->
</div>

<div class="modal hide fade" id="btndeleteModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true" style="z-index: 10000;">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm
                    Delete</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this task permanently?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
                <button id="btnmodaldeletetask" type="button" class="btn btn-danger">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
